name: FUtils
version: '${project.version}'
main: dev.fluxi.futils.FUtils
api-version: 1.19
website: https://fluxi.dev/
description: The only Minecraft plugin you need
author: feluxerich
load: STARTUP
commands:
  vanish:
    permission: futils.vanish
    usage: /vanish <[player]>
    description: Hide yourself or another player
  heal:
    permission: futils.heal
    usage: /heal <[player]>
    description: Reset the vitals of yourself or of all players
  timer:
    permission: futils.timer
    usage: /timer <operation>
    description: Use a timer in players actionbar
  reset:
    permission: futils.reset
    usage: /reset <[confirm]>
    description: Reset the world on this server
  gui:
    permission: futils.manage
    usage: /gui
    description: Opens the manager GUI
  top:
    aliases:
      - t
    permission: futils.top
    usage: /top
    description: Teleports to the top
